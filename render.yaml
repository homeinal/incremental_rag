services:
  # FastAPI Backend
  - type: web
    name: gurag-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.11.8"
    healthCheckPath: /status

  # Gradio UI (separate service)
  - type: web
    name: gurag-ui
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.gradio_app
    envVars:
      - key: API_BASE_URL
        value: https://incremental-rag.onrender.com
      - key: PYTHON_VERSION
        value: "3.11.8"
