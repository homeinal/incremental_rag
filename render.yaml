services:
  # FastAPI Backend
  - type: web
    name: gurag-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /status
    buildCommand: ""
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

  # Gradio UI (separate service)
  - type: web
    name: gurag-ui
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_HOST
        fromService:
          type: web
          name: gurag-api
          property: host
      - key: API_PORT
        value: "443"
    startCommand: python -m app.gradio_app
